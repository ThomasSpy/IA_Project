<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

<table id="topTable" border="1" cellspacing="0" cellpadding="10">
    <tr>

        <td><select id="skierLevel">
            <option value="1" >1</option>
            <option value="2" >2</option>
            <option value="3" >3</option>
        </select>
        Skier Level <br>
            <br>
            1 = beginner <br>
            2 = intermediate <br>
            3 = advanced </td>
    </tr>
    <tr>
        <td><select id="terrainPark">
            <option value="1" >1</option>
            <option value="2" >2</option>
            <option value="3" >3</option>
        </select>
        Do you use the terrain park <br>
            <br>
            1 = never <br>
            2 = sometimes <br>
            3 = it's all I ride</td>
    </tr>
    <tr>
        <td><input  id="priceLimit" type="text" value="100"><br>Price Limit</td>
    </tr>
    <tr>
        <td><button onclick="bestResort()">Where Should I Ski</button></td>
    </tr>

    </table>

</div>
